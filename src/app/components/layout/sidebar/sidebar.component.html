<a href="javascript:void(0);" class="dashboardMenu" (click)="toggleMenu.closeSideBar()"
    [ngClass]="{'closeDashboardMenu' : toggleMenu.closeDashboardMenu}">
    <!-- <img routerLink="/home" class="logoHide" src="assets/images/logo.png" alt="" /> -->
    <span>
        <i class="fa fa-angle-left" aria-hidden="true"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
    </span>
</a>
<!-- [routerLinkActiveOptions]="{exact: true}" -->
<aside class="sidebar" [ngClass]="{'closeMenu' : toggleMenu.closeMenu}">
    <ul class="sidebarMenu">
        <li>
            <a routerLink="/dashboard" routerLinkActive="active" title="Dashboard"
            (click)="toggleSubMenu('dashboard')" [ngClass]="{'open': subMenu == 'dashboard'}">
                <span><i class="fas fa-home" aria-hidden="true"></i></span>
                <span class="textLink">Dashboard</span>
            </a>
        </li>
        <li>
            <a routerLinkActive="active" title="User" routerLink="/user"
                (click)="toggleSubMenu('user')" [ngClass]="{'open': subMenu == 'user'}">
                <span><i class="fas fa-sitemap" aria-hidden="true"></i></span>
                <span class="textLink">User</span>
                <span class="arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
            </a>
            <ul>
                <li>
                    <a href="javascript:void(0);" title="Users" routerLinkActive="active"
                        routerLink="/user/list" [routerLinkActiveOptions]="{exact: true}">
                        <span><i class="fa fa-address-book" aria-hidden="true"></i></span>
                        <span class="textLink">Users</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" title="User Type" routerLinkActive="active"
                        routerLink="/user/type" [routerLinkActiveOptions]="{exact: true}">
                        <span><i class="fa fa-plus-square" aria-hidden="true"></i></span>
                        <span class="textLink">User Type</span>
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <a routerLinkActive="active" title="Expenses" routerLink="/expenses"
            (click)="toggleSubMenu('expenses')" [ngClass]="{'open': subMenu == 'expenses'}">

                <span><i class="fas fa-building" aria-hidden="true"></i></span>
                <span class="textLink">Expenses</span>
                <!-- <span class="arrow"><i class="fa fa-angle-down" aria-hidden="true"></i></span> -->
            </a>
        </li>
    </ul>
</aside>
