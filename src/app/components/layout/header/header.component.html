<header class="header " [ngClass]="{ 'headerWidth' : toggleMenu.headerWidth }"> 
    <div class="container-fluid">
        <div class="headerContent">
            <a routerLink="/" title="Click here, go to home page" href="javascript:void(0);" class="headerLogo">
                <img class="logoHide" src="assets/images/logo_icon.png" alt="" style="width: 25%;"/>
            </a>   
            <ul class="headerRightMenu">
                <li><strong>Role</strong></li>
                <li class="notification">
                    <a href="javascript:void(0);" class="notificationShow" >
                        <i class="fa fa-bell"></i>
                        <span>6</span>
                    </a>
                    <div class="notificationList">
                        <ul>
                            <li><a href="javascript:void(0);"><span><i class="fa fa-cog" aria-hidden="true"></i></span>Setting</a></li>
                            <li><a><span>1 hour ago</span></a></li>
                            <li><a routerLink="#">
                                <span>notification one</span> <span>1 hour ago</span></a>
                            </li>
                            <li class="viewAll"><a routerLink="/notification">View All</a></li>
                        </ul>
                    </div>
                </li>
                <li class="profile">
                    <a><img [src]="'assets/images/user.png'"></a>
                    <div class="profileMenu">
                        <ul>
                            <li><a routerLink="/profile"><span><i class="fa fa-profile"></i></span>Profile</a></li>
                            <li><a routerLink="/profile/change-password"><span><i class="fa fa-profile"></i></span>Change password</a></li>
                            <li><a (click)="authSer.logout()"><span><i class="fa fa-logut"></i></span>Log Out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
